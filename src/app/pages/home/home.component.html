<div class="min-h-screen bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">

      <!-- Logo on the Left -->
      <div class="flex items-center space-x-3">
        <img src="https://via.placeholder.com/40" alt="Logo" class="h-10 w-10">
        <span class="text-xl font-bold">Blog Platform</span>
      </div>

      <!-- Create Post Button in the Middle -->
      <div>
        <a routerLink="/blog-form" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Create Post</a>
      </div>

      <!-- Logout Button on the Right -->
      <div>
        <button (click)="logout()" class="text-white bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content: List of Blog Posts -->
  <div class="container mx-auto py-8 px-4">
    <h2 class="text-3xl font-bold mb-6">Blog Posts</h2>

    <div *ngFor="let post of posts" class="bg-white shadow-lg rounded-lg p-6 mb-6">
      <h3 class="text-2xl font-bold mb-4">{{ post.title }}</h3>
      <p>{{ post.content }}</p>

      <!-- Like, Edit, Delete Buttons -->
      <div class="flex space-x-4 mt-4">
        <button (click)="likePost(post.id, post.likes)" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
          Like ({{ post.likes }})
        </button>
        <button (click)="deletePost(post.id)" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
