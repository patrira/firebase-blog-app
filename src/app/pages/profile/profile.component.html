<div class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-yellow-500 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
      <h2 class="text-3xl font-bold text-center mb-6">Profile</h2>
  
      <!-- Display User Information -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Name:</label>
        <p class="text-lg font-bold text-black">{{ user?.displayName || 'Unknown' }}</p>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Email:</label>
        <p class="text-lg font-bold text-black">{{ user?.email }}</p>
      </div>
  
      <!-- Logout Button -->
      <button (click)="logout()" class="w-full bg-yellow-300 text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition">Logout</button>
    </div>
  </div>
