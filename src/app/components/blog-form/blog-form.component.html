<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Create Blog Post</h2>

    <!-- Blog Form -->
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">

     
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Title</label>
        <input formControlName="title" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="Blog Title">
        <div *ngIf="submitted && f['title'].errors" class="text-red-500 text-sm mt-1">Title is required.</div>
      </div>

      
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Content</label>
        <textarea formControlName="content" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" placeholder="Blog Content"></textarea>
        <div *ngIf="submitted && f['content'].errors" class="text-red-500 text-sm mt-1">Content is required.</div>
      </div>

    
      <button class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition">Submit</button>

    </form>
  </div>
</div>
<!-- Handling the SEO via component template-->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ post.title }}",
    "articleBody": "{{ post.content }}",
    "author": {
      "@type": "Person",
      "name": "Blog Author"
    },
    "datePublished": "{{ post.createdAt | date:'yyyy-MM-dd' }}"
  }
  </script>
