<div class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-yellow-500 flex items-center justify-center relative">
  <!-- Close Icon -->
  <button (click)="router.navigate(['/home'])" class="absolute top-4 right-4 text-gray-600 hover:text-black">
    <i class="fas fa-times"></i>  <!-- Font Awesome close icon -->
  </button>

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h2 class="text-3xl font-bold text-center mb-6">Create Blog Post</h2>

    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">

      <!-- Blog Title -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Title</label>
        <input formControlName="title" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" type="text" placeholder="Blog Title">
        <div *ngIf="submitted && f['title'].errors" class="text-red-500 text-sm mt-1">Title is required.</div>
      </div>

      <!-- Blog Content -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Content</label>
        <textarea formControlName="content" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" rows="5" placeholder="Blog Content"></textarea>
        <div *ngIf="submitted && f['content'].errors" class="text-red-500 text-sm mt-1">Content is required.</div>
      </div>

      <!-- Image Link -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Image URL</label>
        <input formControlName="imageUrl" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" type="text" placeholder="Image URL">
        <img *ngIf="blogForm.value.imageUrl" [src]="blogForm.value.imageUrl" alt="Blog Image" class="mt-4 w-full rounded-lg">
      </div>

      <!-- Video Link -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Video URL</label>
        <input formControlName="videoUrl" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" type="text" placeholder="Video URL">
        <video *ngIf="blogForm.value.videoUrl" [src]="blogForm.value.videoUrl" controls class="mt-4 w-full rounded-lg"></video>
      </div>

      <!-- Submit Button -->
      <button class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition">Submit</button>
    </form>
  </div>
</div>
