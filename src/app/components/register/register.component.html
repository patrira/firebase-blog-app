<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
      <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Email Field with Validation -->
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
          <input id="email" formControlName="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="Enter your email">
          <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['email'].errors['required']">Email is required.</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email address.</div>
          </div>
        </div>
  
        <!-- Password Field with Validation -->
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
          <input id="password" formControlName="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="Create a password">
          <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['password'].errors['required']">Password is required.</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
  
        <!-- Confirm Password Field with Validation -->
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2" for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" formControlName="confirmPassword" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="Confirm your password">
          <div *ngIf="submitted && f['confirmPassword'].errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['confirmPassword'].errors['required']">Confirming your password is required.</div>
            <div *ngIf="registerForm.errors?.['notMatching']">Passwords do not match.</div>
          </div>
        </div>
  
        <!-- Sign Up Button -->
        <button class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition">Sign Up</button>
      </form>
  
      <!-- Display Registration Errors -->
      <div *ngIf="registerError" class="text-red-500 text-sm mt-3">{{ registerError }}</div>
  
      <!-- Login Link -->
      <div class="mt-4 text-center">
        <p>Already have an account? <a [routerLink]="['/login']" class="text-blue-500 hover:underline">Login here</a></p>
      </div>
    </div>
  </div>
