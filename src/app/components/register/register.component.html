<div class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-yellow-500 flex items-center justify-center relative">
  
  
  <button (click)="router.navigate(['/home'])" class="absolute top-4 right-4 text-white">
    <i class="fas fa-times"></i>  
  </button>

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h2 class="text-3xl font-bold text-center mb-6">Sign Up</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold">Name</label>
        <input id="name" formControlName="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" type="text" placeholder="Enter your name">
        <div *ngIf="submitted && f['name'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['name'].errors['required']">Name is required.</div>
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input id="email" formControlName="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" type="email" placeholder="Enter your email">
        <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['email'].errors['required']">Email is required.</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address.</div>
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input id="password" formControlName="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" type="password" placeholder="Create a password">
        <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['password'].errors['required']">Password is required.</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-700 font-semibold">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" type="password" placeholder="Confirm your password">
        <div *ngIf="submitted && f['confirmPassword'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['confirmPassword'].errors['required']">Confirming your password is required.</div>
          <div *ngIf="registerForm.errors?.['notMatching']">Passwords do not match.</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition">Sign Up</button>
      
      <div *ngIf="registerError" class="text-red-500 text-sm mt-3 text-center">{{ registerError }}</div>
    </form>
  </div>
</div>
